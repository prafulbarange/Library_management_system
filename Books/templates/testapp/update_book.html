<html>
  <head>
    <title>Update book page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div>
            <h3>Update Your Book Here...!</h3>
        </div>
        <form method="post">
          {% csrf_token %}
           
          <div class="form-group">
            <label for="exampleInputBook">Book Name</label>
            <input type="text" name="bookname" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Enter book Name">
          </div>
      
          <div class="form-group">
            <label for="exampleInputauther">Authors</label>
            <input type="text" name="authors" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Authors">
          </div>
      
          <div class="form-group">
            <label for="exampleInputpublisher"> Publisher </label>
            <input type="text" name="publisher" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Enter publisher">
          </div>
          <button type="submit" class="btn btn-success">Update</button>
        </div>
        </form>
    </div> 
  </body>
</html>
